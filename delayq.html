<!DOCTYPE html>
<html> <head> 
	<title>ConstructsDelayQueue</title>
	<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
	<h3>Ganga Prasanna Mogaparthi builds a delaying queue</h3>
	<div><input type="text" id="input"></div>
		<div class="flex-container" id="target">
		  <div class="delayQ">row item 1</div>   
		  <div class="delayQ">row item 2</div>  
		  <div class="delayQ">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add value</button>
		<button onclick="get()">Get</button>
		<button onclick="delay()">Delay</button>
		<button onclick="promote()">Promote</button>
	
	
</body>
<script>
	
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		var value = document.getElementById("input")
		let removedItem
		element.innerHTML = value.value
		element.style.color = "orange"
		element.className="delayQ"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
	
	}
	function get(){
		let queueItems = []
		queueItems = document.getElementsByClassName('delayQ')
		let queueLength = queueItems.length
		if(queueLength>0){
			queueItems[0].remove()
		}
	}
	function delay(){
		let queueItems = []
		queueItems = document.getElementsByClassName('delayQ')
		let queueLength = queueItems.length
		if(queueLength<=1){

		}
		else{
			removedItem = queueItems[0]
			queueItems[0].remove
			let container = document.getElementById('target')
			container.insertBefore(removedItem,container.lastChild)

		}
		
	}

	function promote(){
		let queueItems = []
		queueItems = document.getElementsByClassName('delayQ')
		let queueLen = queueItems.length
		let randomIndex = Math.floor(Math.random()*queueLen)
		removedItem = queueItems[randomIndex]
		queueItems[randomIndex].remove()
		let container = document.getElementById('target')
		container.insertBefore(removedItem,container.lastChild)


	}
	
</script>
</html>
