<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout react</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Ganga Prasanna Mogaparthi speed check</h2>

  <div id="target">Your time</div> 
  <div id="counter">Count</div>

  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordTime()">React</button>

  <p id="countdown">I will become red </p>
  
  <script> 
  let reactTime = undefined;
  function startTime() {
    for(var i =0; i<9;i++){
      setTimeOut(i);
    }
      setTimeout(()=>{
        if(reactTime==undefined)
        {
          document.getElementById('target').innerHTML="Too Slow"
        }
        else{
          let endTime =  Date.now()
          let diffInTime = endTime-reactTime
          document.getElementById('target').innerHTML="Time was "+diffInTime
        }
        }, 8000)
  }

  function recordTime() {
    reactTime = Date.now();
    console.log(reactTime);
  }

  function setTimeOut(i){
    setTimeout(()=>{
        document.getElementById('countdown').innerHTML=i
        }, (8-i)*1000);

  }
  </script>

</body>
</html>
